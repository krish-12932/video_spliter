{% extends "base.html" %}

{% block title %}Upload Video{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="upload-card">
            <h2>Upload Your Video</h2>
            <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="form-group">
                    <label for="video" class="file-label">
                        <span id="fileName">Choose File</span>
                        <input type="file" name="video" id="video" accept=".mp4,.mov,.avi,.mkv" required>
                    </label>
                </div>

                <div class="form-group">
                    <label for="duration">Clip Duration:</label>
                    <select name="duration" id="duration" class="form-select">
                        <option value="30s">30 Seconds (Shorts/Reels)</option>
                        <option value="1m">1 Minute</option>
                        <option value="2m">2 Minutes</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" id="splitBtn">Auto Split</button>
            </form>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Processing video... This might take a moment.</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
